{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>IS Exams</title>
  </head>
  <body style="background: #f8f9fa;">
  {% if form.errors %}
  <div id="mydiv" class="container-fluid pt-3" style="z-index: 9999; position: fixed; text-align: center;">
      <div class="alert alert-danger" role="alert">
          Your username or password didn't match. Please try again.
      </div>
  </div>
  {% endif %}
  <div style="height: 100vh; align-items: center;" class="container d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 400px; height: 340px; border-radius: 6px;">
      <div class="card-body text-center">
        <h4 class="display-6 pr-2 mb-0 pb-4">ISA <img src="{% static 'images/logo.png' %}" alt="" width="180"></h4>
        <form method="post" action="{% url 'login' %}" class="was-validate">{% csrf_token %}
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="Login" required>
          </div>
          <div class="mb-5">
            <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-outline-warning shadow" style="width: 100%;">Login</button>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
